<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=8">
<style>
html, body {
height: 100%;
margin: 0;
padding: 0;
}
#map {
height: 100%;
}
</style>
</head>
<body>
<div id="map"></div>
<script>
 function initMap() {
var map = new google.maps.Map(document.getElementById('map'), {
center: {lat:  25.6784480, lng: -100.3237690},
scrollwheel: true,
zoom: 12
});
var marker1 = new google.maps.Marker({
map: map,
position: {lat: 25.667600, lng: -100.431200},
title: '6973-JESUS RAMON ORTEGA ORTEGA',
animation: google.maps.Animation.DROP
});
 var infowindow1 = new google.maps.InfoWindow({
content: " <h3>6973-JESUS RAMON ORTEGA ORTEGA</h3>" + "<div id=\"bodyContent\">" + "<b>Departamento: </b>TECNOLOGIA DE LA INFORMACION<br><b>Puesto: </b>ANALISTA PROGRAMADOR<br><br><b>Latitud: </b>25.667600<br><b>Longitud: </b>-100.431200"
  });
 marker1.addListener('click', function() {
  infowindow1.open(marker1.get('map'), marker1);
 });
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZz0FPBVMXdZb0UwJGl9WwQk0co3GZ960&callback=initMap"
   async defer></script>
</body>
</html>
